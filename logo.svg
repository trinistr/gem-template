<svg xmlns="http://www.w3.org/2000/svg" viewBox="20 20 160 140" width="100" height="100">
  <defs>
    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e60000" />
      <stop offset="100%" stop-color="#990000" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f9f2e8" />
      <stop offset="100%" stop-color="#f0e6d6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.3)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Paper/document base -->
  <g filter="url(#shadow)">
    <rect x="40" y="50" width="120" height="100" rx="5" fill="url(#paperGradient)" stroke="#d0c6b8" stroke-width="1" />
    
    <!-- Lines on paper -->
    <line x1="50" y1="70" x2="150" y2="70" stroke="#e8ded0" stroke-width="1.5" />
    <line x1="50" y1="85" x2="150" y2="85" stroke="#e8ded0" stroke-width="1.5" />
    <line x1="50" y1="100" x2="150" y2="100" stroke="#e8ded0" stroke-width="1.5" />
    <line x1="50" y1="115" x2="150" y2="115" stroke="#e8ded0" stroke-width="1.5" />
    <line x1="50" y1="130" x2="150" y2="130" stroke="#e8ded0" stroke-width="1.5" />
  </g>
  
  <!-- Ruby gem -->
  <g transform="translate(100, 40)">
    <polygon points="10,-10 -10,-10 -20,0 0,25 20,0" fill="url(#gemGradient)" stroke="#800000" stroke-width="1.5">
      <animate attributeName="fill-opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
    </polygon>
    
    <!-- Brackets -->
    <text x="0" y="20" text-anchor="middle" font-family="monospace" font-size="50" fill="#cc342d">{ }</text>
  </g>  

  <!-- Stamp -->
  <g transform="translate(52, 110) rotate(-15)">
    <rect x="-5" y="-5" width="105" height="18" stroke="#e60000" fill="#0000" />
    <text x="0" y="10" text-anchor="left" font-family="sans-serif" font-size="18" font-weight="bold" fill="#e60000">TEMPLATE</text>
  </g>
</svg>
